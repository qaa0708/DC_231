<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4주차 padding 배우기</title>
  </head>
  <body>
    <h3>4주차 : padding 배우기</h3>
    <p
      style="
        font-size: 20px;
        color: darkslategray;
        font-family: fantasy;
        font-weight: 580;
        background-color: darkgrey;
      "
    >
      <span style="background-color: cadetblue; padding-inline: 8px"
        >ipsum dolor sit amet consectetur</span
      >
      <span
        style="
          color: darkslateblue;
          font-size: 30px;
          background-color: rgb(194, 197, 154);
          padding-inline: 8px;
        "
        >adipisicing elit.</span
      >
      Dolor eveniet facilis sit fugiat odio quos, quo illum? Maxime officia, ab
      deserunt doloribus, eum, minus soluta suscipit iste praesentium delectus
      impedit?
      <!-- padding > 옆쪽으로 일정 공간 만들기 -->
      <!-- 박스 모델이란? 
        배경(A1) 안에 내용(A2)이라는 박스가 존재하고
         그 옆에 다른 공간이 있다고 가정(B)
        a2 양 옆의 공간을 padding(a1의 좌우), a1과 b 사이의 공간을 margin -->
      <!--  -->
    </p>
  </body>
</html>
